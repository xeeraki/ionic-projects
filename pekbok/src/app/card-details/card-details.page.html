<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"  >
      <ion-back-button text></ion-back-button>
    </ion-buttons>
    <ion-title>card-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size = "12" *ngFor= "let question of questions">
        
        <ion-card (click)="detailsPage()">
          
            <ion-card-header>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              <ion-card-title>{{question}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>    
    </ion-grid>
</ion-content>
